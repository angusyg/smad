<div class="signup_panel">
  <div class="card m-auto">
    <div class="card-body">
      <form>
        <h3 class="card-title text-center">INSCRIPTION</h3>
        <div class="form-group">
          <div class="inner-addon left-addon">
            <i class="material-icons">person</i>
            <input type="text" class="form-control" required placeholder="Pseudo" />
          </div>
        </div>
        <div class="form-group">
          <div class="inner-addon left-addon">
            <i class="material-icons">email</i>
            <input type="email" class="form-control" required placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <div class="inner-addon left-addon">
            <i class="material-icons">lock</i>
            <input type="password" class="form-control" required placeholder="Mot de passe">
          </div>
        </div>
        <div class="form-group">
          <div class="inner-addon left-addon">
            <i class="material-icons">lock</i>
            <input type="password" class="form-control" required placeholder="Confirmation de Mot de passe">
          </div>
        </div>
        <div class="form-group">
          <div class="inner-addon left-addon">
            <i class="material-icons">lock_open</i>
            <input type="text" class="form-control" required placeholder="Code d'invitation">
          </div>
        </div>
        <button type="submit" class="btn btn-success">Inscription</button>
      </form>
      <img src="../../assets/login5.png">
    </div>
  </div>
</div>
